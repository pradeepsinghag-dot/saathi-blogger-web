<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saathi Blogger - Web App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header h1 .icon {
            font-size: 1.8rem;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .app-container {
                flex-direction: row;
            }
            
            .map-container {
                flex: 2;
            }
            
            .form-container {
                flex: 1;
            }
        }

        .map-container {
            height: 500px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388E3C;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
        }

        .form-buttons button {
            flex: 1;
        }

        .btn-cancel {
            background-color: #9e9e9e;
        }

        .btn-cancel:hover {
            background-color: #757575;
        }

        .coordinates {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
        }

        .posts-container {
            margin-top: 30px;
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .post-title {
            font-weight: 600;
            font-size: 18px;
        }

        .post-coordinates {
            color: #666;
            font-size: 14px;
        }

        .post-description {
            margin-bottom: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .post-card:hover .post-description {
            max-height: 100px;
        }

        .post-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .post-card:hover .post-actions {
            opacity: 1;
        }

        .post-actions button {
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }

        .btn-audio {
            background-color: #2196F3;
        }

        .btn-audio:hover {
            background-color: #0b7dda;
        }

        .btn-edit {
            background-color: #FF9800;
        }

        .btn-edit:hover {
            background-color: #F57C00;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .success {
            background-color: #4CAF50;
        }

        .error {
            background-color: #f44336;
        }

        .visible {
            opacity: 1;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Location button styles */
        .locate-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            padding: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .locate-btn:hover {
            background-color: #f0f0f0;
        }

        /* Custom tooltip for brief description */
        .post-tooltip {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 100;
            pointer-events: none;
        }

        .post-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .post-card:hover .post-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* Edit mode styles */
        .edit-mode .form-title {
            color: #FF9800;
        }

        .edit-mode #submit-btn {
            background-color: #FF9800;
        }

        .edit-mode #submit-btn:hover {
            background-color: #F57C00;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="icon">üìç</span>
                Saathi Blogger
            </h1>
        </header>

        <div class="app-container">
            <div class="map-container">
                <div id="map"></div>
                <!-- Location button -->
                <button class="locate-btn" id="locate-btn" title="Find my location">üìç</button>
            </div>

            <div class="form-container">
                <h2 class="form-title" id="form-title">Create New Post</h2>
                <form id="post-form">
                    <div class="form-group">
                        <label for="brief">Brief Description</label>
                        <input type="text" id="brief" placeholder="Enter a brief description" required>
                    </div>

                    <div class="form-group">
                        <label for="detail">Detailed Description</label>
                        <textarea id="detail" placeholder="Enter detailed description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Coordinates</label>
                        <div class="coordinates" id="coordinates">Click on the map to select location</div>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" id="submit-btn">Submit Post</button>
                        <button type="button" class="btn-cancel" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>

                <div class="loader" id="loader"></div>
            </div>
        </div>

        <div class="posts-container">
            <div class="posts-header">
                <h2>Recent Posts</h2>
                <button id="refresh-posts">Refresh</button>
            </div>
            <div id="posts-list"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([20.5937, 78.9629], 5); // Default to India
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Global variables
        let selectedLocation = null;
        let selectedMarker = null;
        let userLocationMarker = null;
        let existingMarkers = [];
        let editingPostId = null; // Track which post is being edited
        const apiBaseUrl = 'https://saathi-backend-1cny.onrender.com';

        // Add click event to map
        map.on('click', function(e) {
            // Remove previous marker if exists
            if (selectedMarker) {
                map.removeLayer(selectedMarker);
            }
            
            // Add new marker
            selectedMarker = L.marker(e.latlng).addTo(map)
                .bindPopup('Selected Location').openPopup();
            
            // Store coordinates
            selectedLocation = e.latlng;
            
            // Update coordinates display
            document.getElementById('coordinates').textContent = 
                `Lat: ${selectedLocation.lat.toFixed(6)}, Lng: ${selectedLocation.lng.toFixed(6)}`;
        });

        // Function to center on user's location
        function locateUser() {
            if (navigator.geolocation) {
                // Show loading notification
                showNotification('Getting your location...', 'success');
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Center map on user's location
                        map.setView([userLocation.lat, userLocation.lng], 13);
                        
                        // Remove previous user location marker if exists
                        if (userLocationMarker) {
                            map.removeLayer(userLocationMarker);
                        }
                        
                        // Add a marker for user's location
                        userLocationMarker = L.marker([userLocation.lat, userLocation.lng])
                            .addTo(map)
                            .bindPopup('Your current location')
                            .openPopup();
                            
                        showNotification('Location found!', 'success');
                    },
                    function(error) {
                        console.error('Error getting location:', error);
                        let errorMsg = 'Unable to get your location';
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'Location permission denied. Please allow location access.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'Location information unavailable';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'Location request timed out';
                                break;
                        }
                        
                        showNotification(errorMsg, 'error');
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            } else {
                showNotification('Geolocation is not supported by your browser', 'error');
            }
        }

        // Add event listener for the locate button
        document.getElementById('locate-btn').addEventListener('click', locateUser);

        // Handle form submission
        document.getElementById('post-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedLocation) {
                showNotification('Please select a location on the map', 'error');
                return;
            }
            
            const brief = document.getElementById('brief').value;
            const detail = document.getElementById('detail').value;
            
            // Show loader
            document.getElementById('loader').style.display = 'block';
            
            try {
                let response;
                
                if (editingPostId) {
                    // Update existing post
                    response = await fetch(`${apiBaseUrl}/posts/${editingPostId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            location: {
                                type: "Point",
                                coordinates: [selectedLocation.lng, selectedLocation.lat]
                            },
                            description_brief: brief,
                            description_detail: detail
                        })
                    });
                } else {
                    // Create new post
                    response = await fetch(`${apiBaseUrl}/posts`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            location: {
                                type: "Point",
                                coordinates: [selectedLocation.lng, selectedLocation.lat]
                            },
                            description_brief: brief,
                            description_detail: detail
                        })
                    });
                }
                
                if (response.ok) {
                    // Reset form
                    resetForm();
                    
                    showNotification(
                        editingPostId ? 'Post updated successfully!' : 'Post created successfully!', 
                        'success'
                    );
                    loadPosts(); // Reload posts
                } else {
                    throw new Error(editingPostId ? 'Failed to update post' : 'Failed to create post');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification(
                    editingPostId ? 'Error updating post. Please try again.' : 'Error creating post. Please try again.', 
                    'error'
                );
            } finally {
                // Hide loader
                document.getElementById('loader').style.display = 'none';
            }
        });

        // Cancel edit mode
        document.getElementById('cancel-btn').addEventListener('click', resetForm);

        // Function to reset the form
        function resetForm() {
            document.getElementById('post-form').reset();
            if (selectedMarker) {
                map.removeLayer(selectedMarker);
                selectedMarker = null;
            }
            selectedLocation = null;
            editingPostId = null;
            document.getElementById('coordinates').textContent = 'Click on the map to select location';
            
            // Reset UI to create mode
            document.getElementById('form-title').textContent = 'Create New Post';
            document.getElementById('submit-btn').textContent = 'Submit Post';
            document.getElementById('cancel-btn').style.display = 'none';
            document.querySelector('.form-container').classList.remove('edit-mode');
        }

        // Function to populate form for editing
        function populateFormForEditing(post) {
            // Set form values
            document.getElementById('brief').value = post.description_brief;
            document.getElementById('detail').value = post.description_detail;
            
            // Set location
            selectedLocation = {
                lat: post.location.coordinates[1],
                lng: post.location.coordinates[0]
            };
            
            // Update coordinates display
            document.getElementById('coordinates').textContent = 
                `Lat: ${selectedLocation.lat.toFixed(6)}, Lng: ${selectedLocation.lng.toFixed(6)}`;
            
            // Remove previous marker if exists
            if (selectedMarker) {
                map.removeLayer(selectedMarker);
            }
            
            // Add marker for the post location
            selectedMarker = L.marker([selectedLocation.lat, selectedLocation.lng])
                .addTo(map)
                .bindPopup('Selected Location').openPopup();
            
            // Pan map to the post location
            map.panTo([selectedLocation.lat, selectedLocation.lng]);
            
            // Set editing mode
            editingPostId = post.id;
            document.getElementById('form-title').textContent = 'Edit Post';
            document.getElementById('submit-btn').textContent = 'Update Post';
            document.getElementById('cancel-btn').style.display = 'block';
            document.querySelector('.form-container').classList.add('edit-mode');
        }

        // Load existing posts
        async function loadPosts() {
            try {
                const response = await fetch(`${apiBaseUrl}/posts`);
                const posts = await response.json();
                
                // Clear existing markers
                existingMarkers.forEach(marker => map.removeLayer(marker));
                existingMarkers = [];
                
                // Display posts
                const postsList = document.getElementById('posts-list');
                postsList.innerHTML = '';
                
                posts.forEach(post => {
                    // Add marker for each post
                    const marker = L.marker([post.location.coordinates[1], post.location.coordinates[0]])
                        .addTo(map)
                        .bindPopup(`
                            <strong>${post.description_brief}</strong><br>
                            ${post.description_detail}
                        `);
                    
                    existingMarkers.push(marker);
                    
                    // Create post card
                    const postElement = document.createElement('div');
                    postElement.className = 'post-card';
                    postElement.innerHTML = `
                        <div class="post-tooltip">${post.description_brief}</div>
                        <div class="post-header">
                            <div class="post-title">${post.description_brief}</div>
                            <div class="post-coordinates">
                                ${post.location.coordinates[1].toFixed(6)}, ${post.location.coordinates[0].toFixed(6)}
                            </div>
                        </div>
                        <div class="post-description">${post.description_detail}</div>
                        <div class="post-actions">
                            <button class="btn-audio" data-id="${post.id}">Play Audio</button>
                            <button class="btn-edit" data-id="${post.id}">Edit</button>
                            <button class="btn-delete" data-id="${post.id}">Delete</button>
                        </div>
                    `;
                    
                    postsList.appendChild(postElement);
                });
                
                // Add event listeners to buttons
                document.querySelectorAll('.btn-delete').forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.stopPropagation(); // Prevent triggering post card hover effects
                        const postId = this.getAttribute('data-id');
                        deletePost(postId);
                    });
                });
                
                document.querySelectorAll('.btn-audio').forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.stopPropagation(); // Prevent triggering post card hover effects
                        const postId = this.getAttribute('data-id');
                        playAudio(postId);
                    });
                });
                
                document.querySelectorAll('.btn-edit').forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.stopPropagation(); // Prevent triggering post card hover effects
                        const postId = this.getAttribute('data-id');
                        const post = posts.find(p => p.id === postId);
                        if (post) {
                            populateFormForEditing(post);
                        }
                    });
                });
                
            } catch (error) {
                console.error('Error loading posts:', error);
                showNotification('Error loading posts', 'error');
            }
        }

        // Delete post function
        async function deletePost(postId) {
            if (!postId) {
                showNotification('Invalid post ID', 'error');
                return;
            }
            
            // Create confirmation message with post ID
            const confirmationMessage = `Are you sure you want to delete the post with ID: ${postId}?`;
            
            if (!confirm(confirmationMessage)) return;
            
            try {
                console.log(`Deleting post with ID: ${postId}`);
                const response = await fetch(`${apiBaseUrl}/posts/${postId}`, {
                    method: 'DELETE'
                });
                
                console.log(`Delete response status: ${response.status}`);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Delete response:', result);
                    showNotification('Post deleted successfully', 'success');
                    loadPosts(); // Reload posts
                } else {
                    let errorMsg = `Server returned ${response.status}`;
                    try {
                        const errorData = await response.json();
                        if (errorData.detail) {
                            errorMsg = errorData.detail;
                        }
                    } catch (e) {
                        // Ignore if no JSON body
                    }
                    throw new Error(errorMsg);
                }
            } catch (error) {
                console.error(postId);
                console.error('Error deleting post:', error);
                showNotification(`Error deleting post: ${error.message}`, 'error');
            }
        }

        // Play audio function
        function playAudio(postId) {
            const audioUrl = `${apiBaseUrl}/tts/post/${postId}`;
            const audio = new Audio(audioUrl);
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
                showNotification('Error playing audio', 'error');
            });
        }

        // Show notification function
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} visible`;
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        // Refresh posts button
        document.getElementById('refresh-posts').addEventListener('click', loadPosts);

        // Initial load
        loadPosts();
    </script>
</body>
</html>
