<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saathi Blogger - Web App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Previous styles remain unchanged */
        
        /* Add this new style for the location button */
        .locate-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="icon">üìç</span>
                Saathi Blogger
            </h1>
        </header>

        <div class="app-container">
            <div class="map-container">
                <div id="map"></div>
                <!-- Add this button for locating user -->
                <button class="locate-btn" id="locate-btn" title="Find my location">üìç</button>
            </div>

            <!-- Rest of the HTML remains unchanged -->
        </div>
    </div>

    <script>
        // Previous JavaScript code remains unchanged until the map initialization
        
        // Initialize map
        const map = L.map('map').setView([20.5937, 78.9629], 5); // Default to India
        
        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add this function to center on user's location
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Center map on user's location
                        map.setView([userLocation.lat, userLocation.lng], 13);
                        
                        // Add a marker for user's location
                        L.marker([userLocation.lat, userLocation.lng])
                            .addTo(map)
                            .bindPopup('Your current location')
                            .openPopup();
                            
                        showNotification('Location found!', 'success');
                    },
                    function(error) {
                        console.error('Error getting location:', error);
                        let errorMsg = 'Unable to get your location';
                        
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = 'Location permission denied';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = 'Location information unavailable';
                                break;
                            case error.TIMEOUT:
                                errorMsg = 'Location request timed out';
                                break;
                        }
                        
                        showNotification(errorMsg, 'error');
                    }
                );
            } else {
                showNotification('Geolocation is not supported by your browser', 'error');
            }
        }

        // Add event listener for the locate button
        document.getElementById('locate-btn').addEventListener('click', locateUser);

        // The rest of your JavaScript code remains unchanged
    </script>
</body>
</html>
